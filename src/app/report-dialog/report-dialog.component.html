<h2 mat-dialog-title>Export Report</h2>
<mat-dialog-content>
  <p>Are you sure you want to export the report for {{ data?.selectedComponent }}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="dialog-button">Cancel</button>
  <button mat-button color="primary" class="dialog-button export-button" (click)="export()">Export</button>
</mat-dialog-actions>
