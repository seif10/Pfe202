<!-- user-form.component.html -->
<h2 class="mat-title">Create New User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
    <mat-error *ngIf="userForm.get('username')?.hasError('required')">
      Username is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="userForm.get('email')?.hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="userForm.get('email')?.hasError('email')">
      Please enter a valid email
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
    <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">
      First name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
    <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">
      Last name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="userForm.get('password')?.hasError('required')">
      Password is required
    </mat-error>
    <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
      Password must be at least 6 characters long
    </mat-error>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button type="submit" [disabled]="userForm.invalid" class="submit-button">
      Submit
    </button>
    <button mat-button (click)="navigateToUsersList()" class="back-button">
      Back to Users List
    </button>
  </div>
</form>
